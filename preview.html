
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Print Preview</title>
        </head>
        <body>
            <div id="content">
                <img id="images" src="file:///C:/Users/kirby/jazz/receipts/receipt-5.svg" alt="Receipt" style="width: 100%; height: auto;" />
            </div>

            <script>
                window.onload = function() {
                    window.print();
                };

                window.onafterprint = function() {
                    var imageElement = document.getElementById('images');
                    imageElement.src = "file:///C:/Users/kirby/jazz/receipts/order_ids/order-id-5.svg";

                    setTimeout(function() {
                        window.print();
                        setTimeout(function() {
                            window.close();
                        }, 100);
                    }, 500);
                };
            </script>
        </body>
        </html>
